<!DOCTYPE html>
<!-- Enter your HTML code here -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
  </head>
  <body>
    <div id="res"></div>
    <div id="btns" class="buttonContainer">
      <button id="btn0" class="buttonClass" onclick="addZero()">0</button>
      <button id="btn1" class="buttonClass" onclick="addOne()">1</button>
      <button id="btnClr" class="buttonClass" onclick="clearRes()">C</button>
      <button id="btnEql" class="buttonClass" onclick="evalRes()">=</button>
      <button id="btnSum" class="buttonClass" onclick="sumRes()">+</button>
      <button id="btnSub" class="buttonClass" onclick="subRes()">-</button>
      <button id="btnMul" class="buttonClass" onclick="mulRes()">*</button>
      <button id="btnDiv" class="buttonClass" onclick="divRes()">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
  </body>
</html>
